<div class="container">
    <div class="row">
      <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombrePro">Nombre del Proyecto</label>
            <input
              type="text"
              class="form-control"
              id="nombrePro"
              name="nombrePro"
              [(ngModel)]="nombrePro"
              required>
          </div>
          <div class="form-group">
            <label for="descripcionPro">Descripcion del proyecto</label>
            <input
              type="text"
              class="form-control"
              id="descripcionPro"
              name="descripcionPro"
              [(ngModel)]="descripcionPro"
              required>
          </div>

          <div class="form-group">
            <label for="img">Imagen</label>
            <input
              type="file"
              class="form-control"
              id="img"
              name="img"
              [(ngModel)]="img"
              (change)="uploadImage($event)"
              accept=".jpg, .jpeg, .png">
          </div>
  
          <div class="imagen">
            <img [src]="imageService.url" width="200px">
          </div>
  
          <br>
          <button class="btn btn-primary">Agregar proyecto</button>
        </form>
      </div>
    </div>
  </div>
