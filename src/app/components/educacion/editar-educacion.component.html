<app-encabezado></app-encabezado>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
<div class="container" *ngIf="educacion">
  <div class="row g-0">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreEdu">Nombre de la institucion</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreEdu"
            [(ngModel)]="educacion.nombreEdu"
            required>
        </div>
        <div class="form-group">
          <label for="descripcionEdu">Descripcion de sus estudios</label>
          <input
            type="text"
            class="form-control"
            id="descripcionEdu"
            name="descripcionEdu"
            [(ngModel)]="educacion.descripcionEdu"
            required>
        </div>
        <button class="btn btn-primary">Editar educacion</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
