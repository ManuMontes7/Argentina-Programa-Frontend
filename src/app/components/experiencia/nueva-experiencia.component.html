<app-encabezado></app-encabezado>
<div class="container">
  <div class="row g-0">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreExp">Lugar</label>
          <input
            type="text"
            class="form-control"
            id="nombreExp"
            name="nombreExp"
            [(ngModel)]="nombreExp"
            required>
        </div>
        <div class="form-group">
          <label for="descripcionExp">Descripcion de la tarea</label>
          <input
            type="text"
            class="form-control"
            id="descripcionExp"
            name="descripcionExp"
            [(ngModel)]="descripcionExp"
            required>
        </div>
        <button class="btn btn-primary">Agregar experiencia</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
