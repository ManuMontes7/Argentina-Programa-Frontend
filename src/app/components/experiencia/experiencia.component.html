<div class="row g-0">
  <div class="row">
  <div class="col-lg-8 col-md-8 col-sm-11"><h1>Experiencia Laboral</h1></div>
  <div class="col-lg-4 col-md-4 col-sm-11">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaexp"
      *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>
  <div class="col-sm-11 col-md-11 col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h2>{{ Experiencia.nombreExp }}</h2>
          </td>
          <td>{{ Experiencia.descripcionExp }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editarexp/{{ Experiencia.id }}">
              <i class="bi bi-pencil-fill"></i></button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
