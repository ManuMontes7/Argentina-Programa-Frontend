<app-encabezado></app-encabezado>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
<div class="container">
    <div class="row g-0">
      <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombrePro">Nombre del Proyecto</label>
            <input
              type="text"
              class="form-control"
              id="nombrePro"
              name="nombrePro"
              [(ngModel)]="nombrePro"
              required>
          </div>
          <div class="form-group">
            <label for="descripcionPro">Descripcion del proyecto</label>
            <input
              type="text"
              class="form-control"
              id="descripcionPro"
              name="descripcionPro"
              [(ngModel)]="descripcionPro"
              required>
          </div>

          <div class="form-group">
            <label for="img">Imagen</label>
            <input
              type="file"
              class="form-control"
              id="img"
              name="img"
              (change)="uploadImage($event)"
              accept=".jpg, .jpeg, .png">
          </div>
  
          <div class="imagen" *ngIf='imageService.url != ""'>
            <img [src]="imageService.url" width="200px">
            <p>Imagen Cargada</p>
          </div>
  
          <br>
          <button class="btn btn-primary">Agregar proyecto</button>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
