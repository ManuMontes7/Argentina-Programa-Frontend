<div class="row g-0">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-11"><h1>Educacion</h1></div>
    <div class="col-lg-4 col-md-4 col-sm-11">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaedu"
      *ngIf="isLogged">
      Agregar Educacion
    </button>
  </div>
  <div class="col-sm-11 col-md-11 col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td><h2>{{ Educacion.nombreEdu }}</h2></td>
          <td>{{ Educacion.descripcionEdu }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editaredu/{{ Educacion.id }}">
              <i class="bi bi-pencil-fill"></i></button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash-fill"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
