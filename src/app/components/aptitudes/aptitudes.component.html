<div class="row">

  <h1>Hard & Soft skills</h1>
  <button type="button" routerLink="/nuevaaptitudes" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>

  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let aptitudes of aptitudes">
    <circle-progress 
    [percent]="(aptitudes.porcentaje)" 
    [radius]="90" 
    [imageSrc]="''" 
    [title]="(aptitudes.nombre)"
    [titleColor]="'#212F3C'"
    [showTitle]="true" 
    [showImage]="false" 
    [imageHeight]="70" 
    [imageWidth]="70" 
    [showUnits]="false"
    [showSubtitle]="false" 
    [outerStrokeWidth]="16" 
    [innerStrokeWidth]="2" 
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'" 
    [animation]="true" 
    [animationDuration]="600">
    </circle-progress>

      <div>
          <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editaraptitudes/{{aptitudes.id}}">
                  <i class="bi bi-pencil-fill"></i></button>
          </td>
          <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(aptitudes.id)">
                  <i class="bi bi-trash-fill"></i></button>
          </td>
      </div>
      
  </div>
</div>
